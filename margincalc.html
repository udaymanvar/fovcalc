<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h5 {
            color: #19a7b1;
        }

        .card-header {
            background-color: #2d3e4f;
            border-color: #2d3e4f;
            color: #f7f8f9;
        }

        ul.summary li {
            margin-bottom: 15px;
            font-size: 16px;
        }

        ul.summary.currency li i::before {
            content: "€ ";
        }

        ul.summary.currency li i.percentage::before {
            content: "";
        }

        ul.summary.currency li i.percentage::after {
            content: " \%";
        }

        .d-done {
            display: none;
        }
        .fc-day-grid-event .fc-content{
            white-space: pre-wrap;
        }

        input[type=number] {
            text-align: right;
        }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-left mt-5">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="">Cost</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="txtCost" />
                                <span class="input-group-addon">$</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="">Margin</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="txtMargin" step="0.1"/>
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="">Revenue</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="txtRevenue" readonly/>
                                <span class="input-group-addon">$</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="">Profit</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="txtProfit" readonly/>
                                <span class="input-group-addon">$</span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="">&nbsp;</label>
                            <div class="input-group">
                                <button type="button" class="btn button" id="btnReset" ><i class="fa fa-refresh" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
            </script>
    <script type="text/JavaScript">

       var Calculation = function (){
            var cost = document.getElementById("txtCost").value;
            var margin = document.getElementById("txtMargin").value;

            if(cost != "" && margin != ""){
                var fcost = parseFloat(cost);
                var fmargin = parseFloat(margin);

                var revenue = fcost/(1-(fmargin/100.00));
                var profit = revenue - fcost;
                
                document.getElementById("txtRevenue").value = revenue.toFixed(2);
                document.getElementById("txtProfit").value = profit.toFixed(2);
            }
       }

       $("#txtCost").on('change', Calculation);
       $("#txtMargin").on('change', Calculation);
       $("#txtMargin").on('blur', function(){
            var margin = document.getElementById("txtMargin").value;
            if(margin != ""){
                this.value = parseFloat(margin).toFixed(2);
            }
       });
      $("#txtCost").on('blur', function(){
            var margin = document.getElementById("txtCost").value;
            if(margin != ""){
                this.value = parseFloat(margin).toFixed(2);
            }
       });
       $("#btnReset").on('click', function(){
        document.getElementById("txtCost").value ="";
        document.getElementById("txtMargin").value ="";
        document.getElementById("txtRevenue").value ="";
        document.getElementById("txtProfit").value ="";
    
        });
  
    </script>
</body>
</html>

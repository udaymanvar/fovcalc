    <style>
        * {
            font-family: Asistant, Arial, Helvetica
        }

        body {
            width: 98%;
        }

        h4, h5, h6 {
            padding: 5px -5px;
            width: 100%;
        }

        h4 {
            font-size: 56px;
        }

        h6 {
            padding: 5px 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        .card-header {
            background-color: #2d3e4f;
            border-color: #2d3e4f;
            color: #f7f8f9;
        }

        ul.summary li {
            margin-bottom: 15px;
            font-size: 16px;
        }

        ul.summary.currency li i::before {
            content: "€ ";
        }

        ul.summary.currency li i.percentage::before {
            content: "";
        }

        ul.summary.currency li i.percentage::after {
            content: " \%";
        }

        .d-done {
            display: none;
        }

        .fc-day-grid-event .fc-content {
            white-space: pre-wrap;
        }

        input[type=checkbox] {
            max-width: 25px;
        }

        input.bold {
            font-weight: bold;
        }

        input[readonly="readonly"] {
            text-align: right;
        }

        .form-control {
            padding: 0.1rem 0.2rem;
        }

        .col-2 {
            padding-right: 5px;
            padding-left: 5px;
        }

        .buttons {
            text-align: center;
        }

        .buttons input {
            border-radius: 15px;
            background-color: lightgray;
        }

        .form-check-input {
            margin-left: 0px;
        }

        .container2 {

            padding: 5px -5px;

        }

            font-size: 56px;
        }

        h6 {
            padding: 5px 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        .card-header {
            background-color: #2d3e4f;
            border-color: #2d3e4f;
            color: #f7f8f9;
        }

        ul.summary li {
            margin-bottom: 15px;
            font-size: 16px;
        }

        ul.summary.currency li i::before {
            content: "€ ";
        }

        ul.summary.currency li i.percentage::before {
            content: "";
        }

        ul.summary.currency li i.percentage::after {
            content: " \%";
        }

        .d-done {

        }

        .fc-day-grid-event .fc-content {

        }

        input[type=checkbox] {

        .col-2 {

        }

        .buttons {
